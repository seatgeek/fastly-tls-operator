---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: fastly-tls-operator
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - '*'
- apiGroups:
  - cert-manager.io
  resources:
  - certificaterequests
  - certificates
  verbs:
  - '*'
- apiGroups:
  - platform.seatgeek.io
  resources:
  - fastlycertificatesyncs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - platform.seatgeek.io
  resources:
  - fastlycertificatesyncs/finalizers
  verbs:
  - update
- apiGroups:
  - platform.seatgeek.io
  resources:
  - fastlycertificatesyncs/status
  verbs:
  - get
  - patch
  - update
